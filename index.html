<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Vimeo Video</title>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <style>
        .video-container {
            padding: 56.25% 0 0 0; 
            position: relative;
            width: 100%;
            max-width: 1280px; /* Imposta la larghezza massima del contenitore */
            margin: auto; /* Centra il contenitore orizzontalmente */
        }

        .video-container iframe {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://player.vimeo.com/video/1007042947?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;muted=1&amp;autoplay=1&amp;background=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Vimeo Video"></iframe>
    </div>
</body>
</html>
